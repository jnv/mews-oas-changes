          type: string
          nullable: true
        PostalCode:
          maxLength: 255
          type: string
          nullable: true
        CountryCode:
          maxLength: 8
          type: string
          nullable: true
        Latitude:
          type: number
          format: double
          nullable: true
        Longitude:
          type: number
          format: double
          nullable: true
      additionalProperties: false
      x-schema-id: Address
    AgeCategory:
      title: AgeCategory
      required:
        - Classification
        - Id
        - IsDefault
        - Name
        - ServiceId
        - ShortName
      type: object
      properties:
        Id:
          type: string
          format: uuid
        ServiceId:
          type: string
          format: uuid
        Name:
          type: object
          additionalProperties:
            type: string
        ShortName:
          type: object
          additionalProperties:
            type: string
        MinimalAge:
          type: integer
          format: int32
          nullable: true
        MaximalAge:
          type: integer
          format: int32
          nullable: true
        Classification:
          $ref: '#/components/schemas/AgeCategoryClassification'
        IsDefault:
          type: boolean
      additionalProperties: false
      x-schema-id: AgeCategory
    AgeCategoryClassification:
      enum:
        - Adult
        - Child
      type: string
    AgeCategoryProductPrice:
      title: AgeCategoryProductPrice
      required:
        - AgeCategoryId
        - ProductId
        - TotalAmount
        - UnitAmount
      type: object
      properties:
        ProductId:
          type: string
          format: uuid
        AgeCategoryId:
          type: string
          format: uuid
        TotalAmount: { }
        UnitAmount: { }
      additionalProperties: false
      x-schema-id: AgeCategoryProductPrice
    Amount:
