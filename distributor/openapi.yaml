          minLength: 1
          type: string
          format: currency
        GrossValue:
          type: number
          format: double
        NetValue:
          type: number
          format: double
        TaxValues:
          type: array
          items:
            $ref: '#/components/schemas/TaxValue'
        Breakdown:
          allOf:
            - $ref: '#/components/schemas/TaxBreakdown'
      additionalProperties: false
      x-schema-id: Amount
    AmountPart:
      enum:
        - NetValue
        - TaxValue
        - GrossValue
      type: string
    AuthorizePaymentCardParameters:
      title: AuthorizePaymentCardParameters
      required:
        - BrowserInfo
        - Client
        - EnterpriseId
        - FullAmounts
        - PaymentCardId
      type: object
      properties:
        Client:
          minLength: 1
          type: string
        LanguageCode:
          type: string
          nullable: true
        CultureCode:
          type: string
          nullable: true
        FullAmounts:
          type: boolean
        Session:
          type: string
          nullable: true
        EnterpriseId:
          type: string
          format: uuid
        PaymentCardId:
          type: string
          format: uuid
        BrowserInfo:
          allOf:
